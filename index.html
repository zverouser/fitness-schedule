<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Подключаем Telegram SDK (обязательно для Mini App) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        /* Минимальные стили для корректного отображения */
        body {
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color, #ffffff);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        /* Контейнер для виджета занимает всю доступную высоту */
        [data-fit1c-schedule] {
            width: 100%;
            min-height: 100vh;
        }
        /* Убираем возможные проблемы с iframe */
        iframe {
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Контейнер для виджета v4 -->
    <div data-fit1c-schedule></div>

    <!-- Подключаем виджет v4 (код из вашего теста, он рабочий!) -->
    <script src="https://reservi.ru/widget-fit1c.v4/public/init.js" 
            data-fit-apikey="b137fb54-9705-4a88-8738-f1422ad91289" 
            data-type="schedule" 
            data-theme='light' 
            data-settings='{
                "url_data": {
                    "page": "schedule",
                    "type": "rent",
                    "club_id": "f1c7788a-557e-11f0-910a-00505683cb0f",
                    "show_type": "day",
                    "rent_default_view": "services"
                },
                "router": {
                    "off": true
                },
                "schedule": {
                    "blocks_show": {
                        "navigation": true
                    },
                    "filter": {
                        "services_avail": [
                            "c405e0d0-d0fd-11f0-997d-00505683cb0f",
                            "7d931ae0-d0fe-11f0-9b19-00505683cb0f"
                        ]
                    }
                }
            }'></script>

    <script>
        // Инициализация Telegram Mini App
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();      // Сообщаем Telegram о готовности
        WebApp.expand();     // Растягиваем на весь экран
        
        // Небольшая хитрость: принудительно обновляем размер после загрузки iframe
        function resizeApp() {
            WebApp.expand();
        }
        
        // Пробуем подстроиться несколько раз после загрузки страницы
        window.addEventListener('load', function() {
            setTimeout(resizeApp, 300);
            setTimeout(resizeApp, 1000);
        });
        
        // Закрываем приложение по нажатию системной кнопки "Назад"
        WebApp.onEvent('backButtonClicked', function() {
            WebApp.close();
        });

        console.log('Мини-приложение с виджетом v4 успешно запущено');
    </script>
</body>
</html>
