<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Подключаем Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Просто показываем виджет на весь экран */
        [data-fit1c-schedule] {
            width: 100%;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Сразу показываем виджет, без загрузчика -->
    <div data-fit1c-schedule></div>

    <!-- Подключаем новый виджет v4 -->
    <script src="https://reservi.ru/widget-fit1c.v4/public/init.js" 
            data-fit-apikey="b137fb54-9705-4a88-8738-f1422ad91289" 
            data-type="schedule" 
            data-theme='light' 
            data-settings='{
                "url_data": {
                    "page": "schedule",
                    "type": "rent",
                    "club_id": "f1c7788a-557e-11f0-910a-00505683cb0f",
                    "show_type": "day",
                    "rent_default_view": "services"
                },
                "router": {
                    "off": true
                },
                "schedule": {
                    "blocks_show": {
                        "navigation": true
                    },
                    "filter": {
                        "services_avail": [
                            "c405e0d0-d0fd-11f0-997d-00505683cb0f",
                            "7d931ae0-d0fe-11f0-9b19-00505683cb0f"
                        ]
                    }
                }
            }'></script>

    <script>
        // Простая инициализация Telegram
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();
        WebApp.expand();
        
        // Поддержка тем (просто перезагрузка при смене)
        WebApp.onEvent('themeChanged', function() {
            location.reload();
        });
        
        // Если пользователь нажимает "Назад"
        WebApp.onEvent('backButtonClicked', function() {
            WebApp.close();
        });
        
        console.log('Мини-приложение запущено');
    </script>
</body>
</html>
