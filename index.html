<!-- Самый простой вариант для Telegram -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="margin:0; padding:0; background:white;">
    <!-- Просто вставляем виджет без всяких оберток -->
    <div data-fit1c-schedule></div>
    
    <script src="https://reservi.ru/widget-fit1c.v4/public/init.js" 
            data-fit-apikey="b137fb54-9705-4a88-8738-f1422ad91289" 
            data-type="schedule" 
            data-theme='light' 
            data-settings='{...}'></script>
    
    <script>
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
    </script>
    <script>
  function resizeTelegramApp() {
    if (window.Telegram && window.Telegram.WebApp) {
      // Пытаемся найти iframe внутри виджета
      const iframe = document.querySelector('[data-fit1c-schedule] iframe, [data-fit1c-calendar] iframe');
      
      if (iframe) {
        // Если iframe загружен, пробуем получить его высоту и передать Telegram
        try {
          // Простой способ: попросить Telegram подстроиться под контент
          window.Telegram.WebApp.expand();
          
          // Более точный способ: если у iframe есть контент, можно попробовать измерить
          setTimeout(() => {
            window.Telegram.WebApp.expand();
          }, 500);
        } catch (e) {
          console.log('Ошибка ресайза:', e);
        }
      } else {
        // Если iframe еще не появился, просто расширяем на всякий случай
        window.Telegram.WebApp.expand();
      }
    }
  }

  // Запускаем проверку несколько раз после загрузки страницы
  window.addEventListener('load', function() {
    setTimeout(resizeTelegramApp, 300);  // Через 0.3 сек
    setTimeout(resizeTelegramApp, 1000); // Через 1 сек
    setTimeout(resizeTelegramApp, 3000); // Через 3 сек
  });

  // Наблюдаем за изменениями в DOM, чтобы поймать момент появления iframe
  const observer = new MutationObserver(function(mutations) {
    resizeTelegramApp();
  });
  
  // Начинаем наблюдение за изменениями в теле документа
  observer.observe(document.body, { childList: true, subtree: true });
</script>
</body>
</html>
