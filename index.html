<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание клуба</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            background-color: #FFFFFF;
            height: 100%;
            width: 100%;
        }
        
        #content {
            background-color: #FFFFFF;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .loader {
            background-color: #FFFFFF;
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }
        
        /* Контейнер для виджета */
        .widget-container {
            background-color: #FFFFFF;
            width: 100%;
            flex: 1;
        }
    </style>
</head>
<body style="background-color: #FFFFFF; margin: 0; padding: 0;">
    <div id="content" style="background-color: #FFFFFF;">
        <!-- Индикатор загрузки -->
        <div class="loader" id="loader">Загрузка расписания...</div>
        
        <!-- Контейнер для виджета -->
        <div class="widget-container" style="background-color: #FFFFFF;">
            <script src="https://reservi.ru/widget-fit1c.v4/public/init.js" 
                    data-fit-apikey="42e1e4d1-499e-4154-a343-c50637c858c5" 
                    data-type="schedule" 
                    data-theme='light' 
                    data-settings='{
                        "url_data": {
                            "club_id": "76f052aa-70d0-11ef-9cd6-00505683c1a3"
                        }
                    }'>
            </script>
        </div>
    </div>
    
    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // Сообщаем Telegram, что приложение готово
        tg.ready();
        
        // Расширяем на всю высоту
        tg.expand();
        
        // Устанавливаем белый фон
        document.body.style.backgroundColor = '#FFFFFF';
        document.getElementById('content').style.backgroundColor = '#FFFFFF';
        
        // Скрываем загрузчик после загрузки страницы
        window.addEventListener('load', function() {
            // Даем небольшую задержку для загрузки виджета
            setTimeout(function() {
                const loader = document.getElementById('loader');
                if (loader) {
                    loader.style.display = 'none';
                }
            }, 800);
        });
        
        // Отключаем основную кнопку Telegram
        tg.MainButton.hide();
        
        // Обработка ошибок
        window.addEventListener('error', function(e) {
            console.error('Ошибка загрузки:', e.message);
            const loader = document.getElementById('loader');
            if (loader) {
                loader.innerHTML = 'Ошибка загрузки расписания. Пожалуйста, попробуйте позже.';
                loader.style.color = 'red';
            }
        });
        
        console.log('Telegram Mini App: расписание клуба');
        console.log('Club ID: 76f052aa-70d0-11ef-9cd6-00505683c1a3');
    </script>
</body>
</html>
