<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Подключаем Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        /* УБИРАЕМ ВСЕ СЛОЖНЫЕ СТИЛИ */
        body {
            margin: 0;
            padding: 0;
            background: white;
        }
    </style>
</head>
<body>
    <!-- Только виджет, ничего лишнего -->
    <div data-fit1c-schedule></div>

    <!-- Виджет v4 -->
    <script src="https://reservi.ru/widget-fit1c.v4/public/init.js" 
            data-fit-apikey="b137fb54-9705-4a88-8738-f1422ad91289" 
            data-type="schedule" 
            data-theme='light' 
            data-settings='{
                "url_data": {
                    "page": "schedule",
                    "type": "rent",
                    "club_id": "f1c7788a-557e-11f0-910a-00505683cb0f",
                    "show_type": "day",
                    "rent_default_view": "services"
                }
            }'></script>

    <script>
        // МИНИМУМ КОДА ДЛЯ TELEGRAM
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();
        WebApp.expand();
        
        // Просто расширяем через секунду после загрузки
        setTimeout(() => WebApp.expand(), 1000);
    </script>
</body>
</html>
